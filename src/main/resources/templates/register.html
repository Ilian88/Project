<!doctype html >

<style>
    form {
        width : 60%;
        margin: auto;
    }
    main {
        display: flex;
        justify-content: center;
        text-align: center;
    }
</style>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">

</head>
<body class="text-center m-auto">

<main class="form-signin container">

    <form class="row mt-5" th:action="POST" th:href="@{/users/register}" th:object="${userRegisterBindingModel}">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="container justify-content-around">
            <div class="form-floating my-3">
                <input type="email" th:field="*{email}" th:errorclass="bg-danger" class="form-control col-lg-4" placeholder="Enter email">
                <label>Email</label>
            </div>
        <div class="form-floating my-3">
            <input type="text" th:field="*{username}" th:errorclass="bg-danger" class="form-control col-lg-4" placeholder="Username">
            <label>Username</label>
        </div>
        <div class="form-floating my-3">
            <input type="password" th:field="*{password}" th:errorclass="bg-danger" class="form-control"  placeholder="Password">
            <label >Password</label>
        </div>
        <div class="form-floating my-3">
            <input type="password" th:field="*{confirmPassword}" th:errorclass="bg-danger" class="form-control"  placeholder="Confirm Password">
            <label >Confirm Password</label>
        </div>
        <div class="form-floating my-3">
            <input type="number" th:field="*{age}" th:errorclass="bg-danger" class="form-control" placeholder="Enter age">
            <label>Age</label>
        </div>
        <div class="form-floating my-3">
            <input type="text" th:field="*{gender}" th:errorclass="bg-danger" class="form-control" placeholder="Enter gender">
            <label>Gender</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
    </div>
</main>

</body>
</html>
