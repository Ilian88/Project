<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        <title>Healthy_Way</title>

<body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
    
        <div class="form-floating my-1">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating my-1">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating my-1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm password">
            <label for="floatingPassword">Confirm password</label>
          </div>
          <div class="form-floating my-1">
            <input type="input" class="form-control" id="floatingPassword" placeholder="Enter your age">
            <label for="floatingPassword">Age</label>
          </div>
          <div class="form-floating my-1">
            <input type="input" class="form-control" id="floatingPassword" placeholder="Enter your gender">
            <label for="floatingPassword">Gender</label>
          </div>
          <div class="form-floating my-1">
            <input type="input" class="form-control" id="floatingPassword" placeholder="Enter your city">
            <label for="floatingPassword">Current city</label>
          </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
      </form>
    </main>
